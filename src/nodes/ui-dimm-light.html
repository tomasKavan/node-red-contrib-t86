<script type="text/javascript" id="ui-dimm-light">
  RED.nodes.registerType('ui-dimm-light', {
    category: 'Foxtron DALI',
    color: '#a0e6ec',
    inputs: 1,
    outputs: 1,
    icon: '../assets/node.svg',
    defaults: {
      name: { value: ''},
      label: { value: ''},
      group: { type: 'ui-group', required: true },
      order: { value: 0 },
      width: {
        value: 0,
        validate: function (v) {
          const width = v || 0
          const currentGroup = $('#node-input-group').val() || this.group
          const groupNode = RED.nodes.node(currentGroup)
          const valid = !groupNode || +width <= +groupNode.width
          $('#node-input-size').toggleClass('input-error', !valid)
          return valid
        }
      },
      height: { value: 0 },
      brightnessMin: { value: 0 },
      brightnessMax: { value: 254 },
      wtype: { value: 'dimm' },
      passthru: { value: true }
    },
    paletteLabel: 'Dimm Light',
    label: function () {
      return this.name || 'Dimm Light'
    },
    oneditprepare: function () {
      $('#node-input-size').elementSizer({
        width: '#node-input-width',
        height: '#node-input-height',
        group: '#node-input-group'
      })
    }
  })
</script>
